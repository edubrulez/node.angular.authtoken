<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelLogin()">&times;</button>
        <h4>Sign In</h4>
    </div>
    <form name="form" style="margin-bottom: 0;" novalidate>
        <div class="modal-body">
            <div class="form-group" ng-class="{ 'has-error' : invalidLogin }">
                <p ng-show="invalidLogin" class="help-block">Invalid Username or Password.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : form.username.$invalid && !form.username.$pristine }">
                <label>Username</label>
                <input ng-model="user.username" name="username" type="text" class="form-control" placeholder="Username" required autofocus />
                <p ng-show="form.username.$invalid && !form.username.$pristine" class="help-block">Username is required.</p>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : form.password.$invalid && !form.password.$pristine }">
                <label>Password</label>
                <input ng-model="user.password" name="password" type="password" class="form-control" placeholder="Password" required />
                <p ng-show="form.password.$invalid && !form.password.$pristine" class="help-block">Password is required.</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="login(user)" ng-disabled="form.$invalid">Sign In</button>
            <button class="btn" ng-click="cancelLogin()">Cancel</button>
        </div>
    </form>
</div>
